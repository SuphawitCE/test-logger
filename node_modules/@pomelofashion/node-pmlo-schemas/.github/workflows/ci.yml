name: CI

on: [push, pull_request]

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - run: echo 'ci skip not found, performing pipeline'

  build:
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure CI Git User
        run: |
          git remote set-url origin https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git config --global user.email sven.l+github-bot@pomelofashion.com
          git config --global user.name Pomelo-Bot
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: set-global-var
        run: make set-global-var
        shell: bash

      - name: Initialize build-harness
        run: |
          make init
      - name: üê¢ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.6'

      - name: üíµ Cache
        id: cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: ‚¨áÔ∏è NPM Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          make node/install
        env:
          NPM_TOKEN: ${{secrets.GH_TOKEN}}

      - name: ‚¨áÔ∏è Run npm post-install scripts
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm rebuild --quiet
          npm run prepare --if-present
      - name: ‚úÖ Test
        run: npm test
        env:
          CI: true

      - name: üì¶ Release
        if: success() && github.ref == 'refs/heads/master'
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.GH_TOKEN }}
